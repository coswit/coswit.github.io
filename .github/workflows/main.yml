name: Docsify Deploy

on: [push]

jobs:
  sidebar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coswit/docsify-file-generate-slidebar@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: sidebar
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
