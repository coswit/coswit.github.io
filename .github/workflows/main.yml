on: [push] # 在push的时候执行
jobs:
  add_sidebar_job:
    runs-on: ubuntu-latest
    name: job to add _sidebar.md
    steps:
      - uses: actions/checkout@v4                     # 拉取代码
      - uses: coswit/docsify-file-generate-slidebar@main # 使用action生成_sidebar.md文件并推送到仓库内
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # GITHUB_TOKEN 需要有写权限
          #include: '.*\.md$'
# 第二个任务：部署到 GitHub Pages
  deploy_to_pages:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: add_sidebar_job # 确保在侧边栏生成完成后执行
    permissions: # 关键配置：为此任务设置权限
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 对于 Docsify 这类无需构建步骤的SSG，可以跳过构建，直接上传源码。
      # 如果你有构建步骤（例如使用Vite、Webpack等），请在此处添加。
      # - name: Build
      #   run: |
      #     npm install
      #     npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 对于无需构建的Docsify项目，上传整个仓库。
          # 如果你有构建步骤，请将 path 指向构建输出目录（例如 'dist'）
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
