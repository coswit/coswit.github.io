<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 主题 vue buble dark pure dolphin-->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->

  <!-- docsify-themeable 主题 theme-simple theme-simple-dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="./css/custom.css">
  
  <!-- 侧边栏文档样式 sidebar-folder.min 箭头 sidebar.min-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>

  <!-- KaTeX 核心 CSS 和 JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
  window.$docsify = {
    name: '',
    repo: '',
	  homepage: '_sidebar.md',
	  loadSidebar: true,
	  subMaxLevel: 5,
	  auto2top: true,
	  relativePath: false,
    sidebarDisplayLevel: 0, // set sidebar display level

    themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
    },

    markdown: {
      renderer: {
        // 重写加粗渲染规则
        strong: function(text) {
          return '<strong>' + text + '</strong>';
        }
      },
      smartypants: true,
      breaks: true,
      langPrefix: 'language-'
    },

    mermaid: {
        theme: 'forest',
        flowchart: { useMaxWidth: true }
    },
    
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function(content) {
          // 预处理中文加粗问题
          return content.replace(/\*\*(.*?)\*\*/g, function(match, p1) {
            return '<strong>' + p1 + '</strong>';
          });
        });
      },
          
      function(hook, vm) {
        hook.ready(function() {
          // 确保 KaTeX 加载完成后再初始化
          if (typeof renderMathInElement === 'function') {
            renderMathInElement(document.body, {
              delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
              ],
              macros: {
                '\\foo': 'x^2',
                '\\Harr': '\\Leftrightarrow',
                '\\Lrarr': '\\Leftrightarrow',
                '\\lrArr': '\\Leftrightarrow',
                '\\plusmn': '\\pm'
              },
              throwOnError: false
            });
          }
        });
      },

    function(hook, vm) {
        hook.doneEach(function () {
          // 确保 Prism 已加载且可用
          if (typeof Prism !== 'undefined' && typeof Prism.highlightAll === 'function') {
            // 在下一个事件循环中执行，确保 DOM 已完全更新
            setTimeout(Prism.highlightAll, 0);
          }
        });
    }
    ]
  };
  </script>
  <!-- Docsify 核心脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- docsify-themeable 主题 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- KaTeX 插件（优先加载） -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <!-- Mermaid 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- plugins 侧边栏样式  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 代码高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-java.min.js"></script>
  

</body>
</html>
